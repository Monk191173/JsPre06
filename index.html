<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les06Pre</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <form action="" autocomplete="off" name="sign-form">
            <h1 class="header">Please sign up</h1>
            <div class="first-name">
                <span>First name</span>
                <input class="bas-input" type="text" placeholder="First name" id="first" required>
            </div>
            <div class="last-name">
                <span>Last name</span>
                <input class="bas-input" type="text" placeholder="Last name" id="last" required>

            </div>
            <div class="email">
                <span>Email address</span>
                <input class="bas-input" type="email" placeholder="Email address" id="email" required>
            </div>
            <div class="password">
                <span>Password</span>
                <input class="bas-input" type="password" placeholder="Password" id="password" required>
            </div>
            <label for="agree" class="lab_agree">
                <input type="checkbox" name="" id="agree">
                I agree with Privacy Policy.
            </label>
            <button type="button" value="" id="submit">Sign Up</button>
            <a href="#" id="sin">Sign in now...</a>
        </form>
        <div class="modal-bg">
            <div class="sign-win">
                <div class="sign-win-up">
                    <p>&#10004</p>
                </div>
                <div class="sign-win-down">
                    <h1>Great!</h1>
                    <p>Your account has been created successfully.</p>
                    <button type="button" class="sign-win-down-btn" value="" id="sign-submit">Start Exploring-></button>
                </div>
            </div>
        </div>

        <div class="modal-succ">
            <div class="sign-win">
                <div class="sign-win-up">
                    <p>&#10004</p>
                </div>
                <div class="sign-win-down">
                    <h1 class="accname">Hello...</h1>
                    <p class="accmail">zdfZfz</p>
                    <p>Web designer</p>
                    <hr>
                    <button type="button" class="sign-win-down-btn" value="" id="sign-submit-acc">Continue...</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
